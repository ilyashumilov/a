<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="LoginOrLink" id="login_btn" value="Login" checked>
            <label class="form-check-label" for="login_btn">Логины</label>
        </div>
        <div class="form-check form-check-inline">

            <input class="form-check-input" type="radio" name="LoginOrLink" id="link_btn" value="Link">
            <label class="form-check-label" for="link_btn">Ссылки</label>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Ввести значения через перенос</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="texter" rows="3"></textarea>
        </div>
        <div class="mt-2 mb-2">
            {% for param in params %}

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="_{{ forloop.counter0 }}"
                           name="_{{ forloop.counter0 }}" value="{{ param }}">
                    <label class="form-check-label" for="_{{ forloop.counter0 }}">{{ param }}</label>
                </div>

            {% endfor %}


        </div>

        <div class="form-check">
            {% for social in socials %}

                <input class="form-check-input" type="radio" name="social_network_type_id" id="flex{{ social.id }}"
                       value="{{ social.id }}">
                <label class="form-check-label" for="flex{{ social.id }}">
                    {{ social.id }} : {{ social.name }}
                </label>
                <br>
            {% endfor %}
            <input class="form-check-input" type="radio" name="social_network_type_id" id="flex_all"
                       value="all_values">
                <label class="form-check-label" for="flex_all">
                    Выгрузить всех
                </label>
                <br>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


</body>
</html>
